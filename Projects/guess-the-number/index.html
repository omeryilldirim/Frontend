<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 class="h2 text-light text-center p-3 mt-5">Guess The Number !</h1>
        <p class="h4 text-light text-center mb-5">(1-100)</p>
    </header>
    <main>
        <section class="m-5 text-center">
            <img src="image.jpeg" alt="guess-the-number-picture" width="200rem">
        </section>

        <div class="text-light text-center mt-5">
            <div class="mb-5">
                <p class="message text-light"></p>
                <form action="#">
                  <input class="py-1 text-center me-2" type="number" name="" id="user-input" placeholder="Enter your guess">
                  <button id="btn-check" class="bg-warning px-2 py-1 border border-0 rounded-3" type="submit">Check</button>
                </form>
            </div>
            <p>Number of attempts : <span class="text-warning" id="numberAttempt">5</span></p>
        </div>

        <div class="secret-container">
          <div class="secret text-light">
            <p id="final-par">Game Over ğŸ™ <br> <span id="final"></span></p>
            <button id="modal-ok">Play Again</button>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
